{% extends "layout.html" %}
{% block content %}
<div class="loginbackgroundimage">
    <div class="container" style="margin-top:-20%">
        {% from "_formhelpers.html" import render_field %}
        <div class="row  ">
            <div class="col-md-4"></div>
            <div class="col-md-5">
                <div class=" loginbg" style="padding-bottom:30%">
                    <h1 class="text-center text-black">AGRISENSE</h1>
                <p class="text-center text-black">Welcome back</p>
                <form method="post" enctype="multipart/form-data">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        {{ render_field(form.email, class="form-control") }}
                    </div>
                    <div class="form-group">
                        {{ render_field(form.password, class="form-control") }}
                    </div>
                    <button type="submit" class="btn btn-info btn-block">Login</button>
                    <small class="text-muted ml-2">
                        <a href="{{url_for('reset_request')}}">Forgot Password?</a>
                    </small>
                </form>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
{% endblock content %}
