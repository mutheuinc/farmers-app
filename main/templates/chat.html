
<!DOCTYPE html>
<html>
  <head>
    <title>Farming Expert</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>

    <div class="">
      <div class="navbarr">
        {% if current_user.is_authenticated %}

        <a href="{{ url_for('home') }}" class="{% if active_page == 'home' %}active{% endif %}">Home</a>
        <a href="{{ url_for('advisor') }}" class="{% if active_page == 'advisor' %}active{% endif %}">Advisor</a>
        <a href="{{ url_for('weatherandsoil') }}" class="{% if active_page == 'weatherandsoil' %}active{% endif %}">Weather&Soil</a>
        <a href="{{ url_for('farminginfo') }}" class="{% if active_page == 'farminginfo' %}active{% endif %}">Grow</a>
        <a href="{{ url_for('viewposts') }}" class="{% if active_page == 'viewposts' %}active{% endif %}">Community</a>

        <a href="{{ url_for('about') }}" class="{% if active_page == 'about' %}active{% endif %}">About</a>
        <a href="{{ url_for('home') }}">Contact</a>

        <div class="dropdownn2">
          <button class="dropbtnn">Profile</button>
          <div class="dropdownn-contentt">
            <a href="{{ url_for('account') }}">Account</a>
            <a href="{{ url_for('account') }}">Settings</a>
            <a href="{{ url_for('logout') }}">Logout</a>
          </div>
        </div>

        <script src="{{ url_for('static', filename='script2.js') }}"></script>
        {% else %}
        <a href="{{ url_for('home') }}" class="{% if active_page == 'home' %}active{% endif %}">Home</a>
        <a href="{{ url_for('about') }}" class="{% if active_page == 'about' %}active{% endif %}">About</a>
        <a href="{{ url_for('home') }}" >Contact</a>

        <div class="dropdownn2">
          <button class="dropbtnn">Profile</button>
          <div class="dropdownn-contentt">
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Sign-Up</a>
          </div>
        </div>
        {% endif %}
      </div>
    </div>




    <div class="container-fluid h-100">
      <div class="row justify-content-center h-100">
        <div class="col-md-8 col-xl-6 chat">
          <div class="card">
            <div class="card-header msg_head">
              <div class="d-flex bd-highlight">
                <div class="img_cont">
                  <!-- Back button added here -->
                  <a href="javascript:history.back()">
                    <i class="fas fa-arrow-left"></i>
                  </a>
                </div>
                <div class="img_cont">
                  <img
                    src="https://img.freepik.com/premium-vector/cute-white-modern-levitating-robot-with-happy-face-flat-vector-illustration-isolated-white-background_257455-2263.jpg"
                    class="rounded-circle user_img"
                  />
                  <span class="online_icon"></span>
                </div>
                <div class="user_info">
                  <span>Farming Expert</span>
                  <p>Ask me anything!</p>
                </div>
              </div>
            </div>
            <div id="messageFormeight" class="card-body msg_card_body"></div>
            <div class="card-footer">
              <form id="messageArea" class="input-group">
                <input
                  type="text"
                  id="text"
                  name="msg"
                  placeholder="Type your message..."
                  autocomplete="off"
                  class="form-control type_msg"
                  required
                />
                <div class="input-group-append">
                  <button
                    type="button"
                    id="send"
                    class="input-group-text send_btn"
                  >
                    <i class="fas fa-location-arrow"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
    var chatHistory = [];

		$(document).ready(function () {
			$("#messageArea").on("submit", function (event) {
			  const date = new Date();
			  const hour = date.getHours();
			  const minute = date.getMinutes();
			  const str_time = hour + ":" + minute;
			  var rawText = $("#text").val();

        var userMessage = {
          role: "user",
          content: rawText,
          timestamp: str_time
        };

        chatHistory.push(userMessage)
		  
			  var userHtml =
				'<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' +
				rawText +
				'<span class="msg_time_send">' +
				str_time +
				"</span></div><div class='img_cont_msg'><img src='https://i.ibb.co/d5b84Xw/Untitled-design.png' class='rounded-circle user_img_msg'></div></div>";
		  
			  $("#text").val("");
			  $("#messageFormeight").append(userHtml);
		  
			  // Send the user's message to the server
			  $.ajax({
				data: {
				  msg: rawText,
				},
				type: "POST",
				url: "/get",
			  }).done(function (data) {
				if (data.response) {
          var botMessage = {
            role:"assistant",
            content: data.response,
            timestamp: str_time
          };

          chatHistory.push(botMessage)

				  var botHtml =
					'<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' +
					data.response +
					'<span class="msg_time">' +
					str_time +
					"</span></div></div>";
				  $("#messageFormeight").append($.parseHTML(botHtml));
				}
			  });
			  event.preventDefault();
			});
		  });		  
    </script>
  </body>
</html>
