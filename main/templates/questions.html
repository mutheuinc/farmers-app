{% extends "layout.html" %}
{% block content %}
<div class="container-fluid">
    <h1 class="mt-5">Chat with a Farming Expert</h1>
    <div class="row mt-5 justify-content-center">
        <div class="col-md-12 mb-4">
            <div class="content-section " >
                <form method="POST" action="">
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Ask a question</legend>
                        <div class="form-group">
                            <div class="form-group">
                                <input class="form-control" type="text" name="user_question" placeholder="Ask a question">
                                <input type="submit" value="Submit" class="btn btn-outline-info"><br><br>
                            </div>

                            <div>
                                <textarea id="response" name="assistant_response" rows="10" style="width: 80%;" readonly>{{ assistant_response }}</textarea><br>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div> 
{% endblock content %}
